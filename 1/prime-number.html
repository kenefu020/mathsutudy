    <h1>素数・素因数分解</h1>
    <h2>素数</h2>
    <h3>1,2,3,・・・のような1以上の数字を自然数という。
        <br>1とその数自身のほかに約数を持たない自然数(約数が2個の自然数)を素数という。
        <br>1は素数に含まれない。
        <br>(例)1から10までの素数は,2,3,5,7である。
        <br><table border="1" cellspacing="0">
            <tr><td>自然数</td><td>1</td><td>②</td><td>③</td><td>4</td><td>⑤</td><td>6</td><td>⑦</td><td>8</td><td>9</td><td>10</td></tr>
            <tr><td>約数</td><td>1</td><td>1,2</td><td>1,3</td><td>1,2,3</td><td>1,5</td><td>1,2,3,6</td><td>1,7</td><td>1,2,4,8</td><td>1,3,9</td><td>1,2,5,10</td></tr>
            <tr><td>個数</td><td>1個</td><td>2個</td><td>2個</td><td>3個</td><td>2個</td><td>4個</td><td>2個</td><td>4個</td><td>3個</td><td>4個</td></tr></table>
    </h3>
